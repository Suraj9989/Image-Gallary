<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <id class="wrapper">
        <div class="container">
            <div class="head">
                <h1>My Gallary</h1>
            </div>
            <div class="gallary">
                <figure class="card">
                    <img src="image/pic (1).jpeg" alt="">
                    <figcaption>Image1</figcaption>
                </figure>
                <figure class="card">
                    <img src="image/pic (3).jpeg" alt="">
                    <figcaption>Image2</figcaption>
                </figure>
                <figure class="card">
                    <img src="image/pic (6).jpeg" alt="">
                    <figcaption>Image3</figcaption>
                </figure>
                <figure class="card">
                    <img src="image/pic (7).jpeg" alt="">
                    <figcaption>Image4</figcaption>
                </figure>
                <figure class="card">
                    <img src="image/pic (8).jpeg" alt="">
                    <figcaption>Image5</figcaption>
                </figure>
                <figure class="card">
                    <img src="image/pic (10).jpeg" alt="">
                    <figcaption>Image6</figcaption>
                </figure>
                <figure class="card">
                    <img src="image/pic (12).jpeg" alt="">
                    <figcaption>Image7</figcaption>
                </figure>
                <figure class="card">
                    <img src="image/pic (5).jpeg" alt="">
                    <figcaption>Image8</figcaption>
                </figure>
                <figure class="card">
                    <img src="image/pic (2).jpg" alt="">
                    <figcaption>Image9</figcaption>
                </figure>
            </div>
        </div>
    </id>
</body>
</html>
